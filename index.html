<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Click</title>

    <link rel="stylesheet" href="css/main.css">
    <script rel="text/javascript" src="javascript/main.js"></script>
</head>
<body>
    <header id="myHeader">
        <h1>CalmClick</h1>
        <button class="btn" id="btnPause" onclick="MoveMenu()">
            <img src="images/arrow.png" alt="Open Menu">
            <span>Pause</span>
        </button>
        <div class="record">
            <button class="btn" id="dropBtn" onclick="DropMenu()" >
                <img src="images/arrow.png" alt="Open Record">
                <span>Record</span> 
            </button>
            <div id="myDropdown" class="dropdownContent">
                <p id="userScoreRecord">Your Score: <span id="currentScore">00</span></p>
                <input type="text" placeholder="Type your name" id="nameInput">
                <button id="btnSave" class="btn" onclick="RecordPoints()">Save</button>
                <ol>
                    <li><span>Nome</span>   <span>Pontuação</span></li>
                    <li><span>Nome</span>   <span>Pontuação</span></li>
                    <li><span>Nome</span>   <span>Pontuação</span></li>
                    <li><span>Nome</span>   <span>Pontuação</span></li>
                    <li><span>Nome</span>   <span>Pontuação</span></li>
                </ol>
            </div>
        </div>
        <p>Score: <span id="userScore">00</span></p>
        <p>Speed: 1/<span id="gameSpeed">1000</span>ms</p>
        <ul class="gameLives"> 
            <li>Lives:</li>
            <li class="hearts" id="ItemHeart1"></li>
            <li class="hearts" id="ItemHeart2" ></li>
            <li class="hearts" id="ItemHeart3"></li>
        </ul>
    </header>
    <div class="interactionArea">
        <div id="game" class="gameArea">
        </div>
        <div class="darkOverlay" id="darkBackground">
            <img id="btnPlay" src="images/play.png" alt="play" onclick="StartGame()">
        </div>
    </div>
</body>
</html>
